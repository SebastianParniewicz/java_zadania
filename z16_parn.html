<html>
<body>
<div style="color:darkblue;font-size:100%;">
<script language="JavaScript">
var D1_par=prompt("A=","");
var D2_par=prompt("B=","");
var a=parseFloat(D1_par);
var b=parseFloat(D2_par);
var c;
var d;
var e;
var f;
var o;
c=a*a*a;
d=3*a*a*b;
e=3*a*b*b;
f=b*b*b;
o=c+d+e+f;
document.write("("+a+" + "+b+")^3= "+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+c+" + "+d+" + "+e+" + "+f+" = "+o+"<br>");
function okno_zamknij_parn()
{
window.close()
}
</script>
</div>
<input type="button" value="zamknij okno" onclick="okno_zamknij_parn()"/>
</body>
</html>
